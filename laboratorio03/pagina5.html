        /*Ejemplo1: Desarrollar una aplicacion que permita ingresar el precio de un producto y la cantidad a comprar y dependiendo de la categoria se le aplciara un descuento al subtotal tal como se muestra en la siguiente tabla: 
        Categoria   Descuento
        A           3%
        B           5%
        C           7%
        D           9%
        Mostrar todos los resultados*/
        //¿cuantas variables necesito?
        //6
        //¿que tipo de datos necesito?
        //real, entero, texto
        //¿como se llamarian las variables?
        //pre, can, sbt, cat, des, tot
        //¿que valores voy a leer?
        //pre, can, cat
        //¿cual seria la operacion?
        //sbt=pre*can;
        //des=sbt*0.03 -- des=sbt*0.05 -- des=sbt*0.07 --des=sbt*0.09;
        //tot=sbt-des;

        //declarando variables
        var pre=0, can=0, sbt=0, cat="", des=0, tot=0;
        //capturando valores
        pre=parseFloat(prompt("Ingrese el precio del producto:"));
        can=parseInt(prompt("Ingrese la cantidad a comprar:"));
        cat=prompt("Ingrese la categoria [a] o [b] o [c] o [d]");
        //realizando operaciones
        sbt=pre*can;
        //condicion
        if(cat=="a"){
            des=sbt*0.03;
        }else{
            if(cat=="b"){
                des=sbt*0.05;
            }else{
                if(cat=="c"){
                    des=sbt*0.07;
                }else{
                    if(cat=="d"){
                        des=sbt*0.09;
                    }else{
                        des=0;
                    }
                }
            }
        }
        tot=sbt-des;
        //mostrando resultado
        document.write("El subtotal es: "+sbt+"<br>");
        document.write("El descuento es: "+des+"<br>");
        document.write("El total es: "+tot+"<br>");
        document.write("<hr>");
    </script>
