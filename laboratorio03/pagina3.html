        /*Ejemplo 1: Desarrollar una aplicacion que permita ingresar 3 notas y luego calcule el promedio. Si el promedio es mayor o igual a 13 se mostrara un mensaje indicando Aprobado*/
        //¿cuantas variables necesito?
        //5
        //¿que tipo de datos necesito?
        //real, texto
        //¿como se llamarian las variables?
        // n1,n2,n3,prom, men
        //¿que valores voy a leer?
        //n1,n2,n3
        //¿cual seria la operacion? 
        //prom=(n1+n2+n3)/3;

        //declarando variables
        var n1=0,n2=0,n3=0,prom=0, men="";
        //capturando valores
        n1=parseFloat(prompt("Ingresa la nota 1:"));
        n2=parseFloat(prompt("Ingresa la nota 2:"));
        n3=parseFloat(prompt("Ingresa la nota 3:"));
        //realizando operaciones
        prom=(n1+n2+n3)/3;
        //condicion
        if(prom>=13){
            men="Aprobado";
        }
        //mostrando resultados
        document.write("El promedio es: "+prom+"<br>");
        document.write("Condicion: "+men+"<br>");
        document.write("<hr>");

        /*Ejemplo 2: Desarrollar una aplicacion que permita calcular el sueldo final de un trabajador, si se sabe que se ingresa el sueldo basico y tambien la categoria en la cual trabaja, si el trabajador pertenece a la categoria 3 se le calculara una bonifcacion del 7 % y un descuento del 5% del sueldo basico. Mostrar todos los resultados*/
        //¿cuantas variables necesito?
        //5
        //¿que tipo de datos necesito?
        //real, entero
        //¿como se llamarian las variables?
        // sb,cat,bon,des,sf
        //¿que valores voy a leer?
        //sb, cat
        //¿cual seria la operacion? 
        //bon=sb*0.07;
        //des=sb*0.05;
        //sf=sb+bon-des;

        //declarando variables
        var sb=0, cat=0, bon=0, des=0, sf=0;
        //capturando valores
        sb=parseFloat(prompt("Ingrese el sueldo basico:"));
        cat=parseInt(prompt("Ingresa la categoria:"));
        //condicion
        if(cat==3){
            bon=sb*0.07;
            des=sb*0.05;
        }
        sf=sb+bon-des;
        //mostrando resultados
        document.write("EL sueldo basico es: "+sb+"<br>");
        document.write("La bonificacion: "+bon+"<br>");
        document.write("EL descuento es: "+des+"<br>");
        document.write("EL sueldo final es: "+sf+"<br>");
        document.write("<hr>");






    </script>
