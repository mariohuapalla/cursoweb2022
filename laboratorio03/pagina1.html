    //Ejemplo 2: Desarrollar una aplicacion que permita calcular el promedio de 4 notas, si se sabe que el valor de las notas es 14, 17 13 y 19

    //declarando variables

    var prom;
    //inicializamos las variables

    /*Desarrollar una aplicacion que permita calcular el sueldo //final de un trabjador si se sabe que gana 1000 soles y demas se calcula una bonificacion del 7% y un descuento del 5%. Mostrar todos los resultados -->*/
    //¿cuantas variables necesito?
    //4
    //¿que tipo de datos necesito?
    //real
    //¿como se llamarian las variables?
    //sb, bon, des, sf
    //¿cual seria la operacion? 
    //bon=sb*0.07;
    //des=sb*0.05;
    //sf=sb+bon-des;

    //definiendo variables
    var sb, bon, des, sf;
    //inicializando variables
    sb=0; bon=0; des=0; sf=0;
    //asignando valores
    sb=1000;
    //realizando operaciones
    bon=sb*0.07;
    des=sb*0.05;
    sf=sb+bon-des;
    //mostrando resultados
    alert("El sueldo basico es: "+sb);
    alert("La bonificacion es: "+bon);
    alert("El descuento es: "+des);
    alert("El sueldo final es: "+sf);
    document.write("El sueldo basico es: "+sb+"<br>");
    document.write("La bonificacion es: "+bon+"<br>");
    document.write("El descuento es: "+des+"<br>");
    document.write("El sueldo final es: "+sf+"<br>");

    /*Desarrollar una aplicacion que permita calcular el total a pagar por la compra de un producto, si se sabe que la cantidad a comprar es de 10 y el precio del producto es 125.80 y ademas se debe de calcular el IGV que es el 18% del subtotal. El total sera subtotal mas IGV. Mostrar todos los resultados*/
    //¿cuantas variables necesito?
    //5
    //¿que tipo de datos necesito?
    //real
    //¿como se llamarian las variables?
    //can,pre,sbt,igv,tot
    //¿cual seria la operacion? 
    //sbt=pre*can;
    //igv=sbt*0.18;
    //tot=sbt+igv;

    //definiendo variables
    var can, pre, sbt, igv, tot;
    //inicializando variables
    can=0; pre=0; sbt=0; igv=0; tot=0;
    //asignando valores
    can=10;
    pre=125.80;
    //realizando operaciones
    sbt=pre*can;
    igv=sbt*0.18;
    tot=sbt+igv;
    //mostranso resultados
    alert("El subtotal es: "+sbt);
    alert("El igv es: "+igv);
    alert("El total es: "+tot);
    document.write("El subtotal es: "+sbt+"<br>");
    document.write("El igv es: "+igv+"<br>");
    document.write("El total es: "+tot+"<br>");
