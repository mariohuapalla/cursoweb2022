        /*Desarrollar una aplicacion que permita calcular la suma de dos numeros y mostrar el resultado*/

        //sum=n1+n2;

        //definiendo variables
        var n1=0, n2=0, sum=0;
        //capturando valores
        n1=parseInt(prompt("Ingrese el numero 1:"));

        /*Desarrollar una aplicacion que permita calcular el sueldo final de un trabajador si se sabe que se debe d eingresar el sueldo basico y ademas se calculara una bonificacion del 7% y un descuento del 4%. Mostrar todos los resultados*/
        //¿cuantas variables necesito?

        //¿que tipo de datos necesito?
        //real
        //¿como se llamarian las variables?
        //sb, bon, des, sf
        //¿que valores voy a leer?
        //sb
        //¿cual seria la operacion? 
        //bon=sb*0.07;
        //des=sb*0.04;
        //sf=sb+bon-des;

        //declarando variables
        var sb=0, bon=0, des=0, sf=0;
        //capturando valores
        sb=parseFloat(prompt("Ingrese el sueldo basico:"));
        //realizando operaciones
        bon=sb*0.07;

        /*Desarrollar una aplicacion que permita calcular el totala pagar por la compra de un producto, si se sabe que la cantidad a comprar se ingresa y el precio del porducto tambien se ingresa, ademas se debe de calcular el igv que es el 18% del subtotal. Mostrar todos los resultados*/

        //declarando variables
        var can=0, pre=0, sbt=0,igv=0, tot=0;
        //capturando valores
